version: "3"
services:
  composer:
    build: Composer
    ports:
      - "3000:3000"
      - "3979:3979"
    volumes:
      - ~/Documents/Composer:/Bots
      - ./BotProject:/BotProject
      - ./.appdata:/appdata
    environment:
      COMPOSER_BOTS_FOLDER: /Bots
      COMPOSER_RUNTIME_FOLDER: /BotProject/Templates
      COMPOSER_APP_DATA: /appdata/data.json
      BOT_ENDPOINT: http://composer:3979
      PORT: 3000
