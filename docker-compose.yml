version: "3"
services:
  composer:
    build: Composer
    ports:
      - "3000:3000"
    volumes:
      - ~/Documents/Composer:/Bots
      - ./BotProject:/BotProject
    environment:
      COMPOSER_BOTS_FOLDER: /Bots
      BOT_ENDPOINT: http://botruntime:80
      PORT: 3000
      DEBUG: composer
  botruntime:
    build: BotProject/CSharp
    ports:
      - "3979:80"
    volumes:
      - ~/Documents/Composer:/Bots
