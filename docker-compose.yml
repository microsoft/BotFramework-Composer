version: '3'
services:
  composer: 
    build: Composer
    ports:
    - "3000:5000"
    - "5000:5000"
    volumes:
    - ./SampleBots:/SampleBots
    environment:
    - NODE_ENV=container
  botruntime: 
    build: BotProject/CSharp
    ports:
    - "3979:80"
    volumes:
    - ./SampleBots:/app/SampleBots