name: Update Composer dependencies

on:
  #schedule:
  #- cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: |
        cd Composer
        yarn up-all --exclude "@bfc/built-in-functions @bfc/code-editor @bfc/extension @bfc/extension-client @bfc/indexers @bfc/shared @bfc/ui-shared @botframework-composer/types @types/react @typescript-eslint/esline-plugin @typescript-eslint/parser electron esbuild eslint eslint-config-prettier eslint-plugin-prettier fluentui jest jest-cli node-fetch prettier react react-dom typescript"

    - name: Create pull request
      uses: peter-evans/create-pull-request@v3.1.0
      with:
        commit-message: Update Composer dependencies
        branch: automatic_dependency_updates
        title: Update all dependencies
        body: Auto-generated by workflow "Update Composer dependencies". Updates NPM dependencies for Composer. Does not include extensions.
        #labels: auto-merge
        #reviewers: # optional
