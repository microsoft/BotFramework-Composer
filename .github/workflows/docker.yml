name: Docker Build Validation

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 120
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          context: .
          file: Dockerfile
          tags: botframework-composer
          
      - name: Health check
        run: |
          docker run -d --rm -p "5000:5000" --name bfc botframework-composer
          sleep 15
          docker logs bfc
          curl -Is http://localhost:5000 | grep -q "200 OK"
        shell: bash
        
      - name: Clean up
        if: always()
        run: docker stop $(docker ps -a -q)
