trigger:
  - master

pr:
  autoCancel: true
  branches:
    include:
      - '*'

stages:
  - stage: build
    jobs:
      - job: buildAndPush
        displayName: Build and Push Docker Image
        steps:
          - script: docker pull bfctest.azurecr.io/composer:latest || true
            displayName: Pull latest image
          - task: Docker@2
            displayName: Build Image
            inputs:
              containerRegistry: 'bfc-docker-registry'
              repository: 'composer'
              command: 'build'
              Dockerfile: 'Composer/Dockerfile.ci'
              buildContext: 'Composer/'
              tags: |
                $(Build.BuildId)
                latest
              arguments: --cache-from bfctest.azurecr.io/composer:latest
          - task: Docker@2
            displayName: Push Image
            inputs:
              containerRegistry: 'bfc-docker-registry'
              repository: 'composer'
              command: 'push'
              tags: |
                $(Build.BuildId)
                latest

