trigger:
  - master

pr:
  autoCancel: true
  branches:
    include:
      - '*'

variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn
  archiveName: composer-$(Build.BuildId).tar.gz

stages:
  - stage: build
    jobs:
      - job: build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: NodeTool@0
            displayName: "Use Node 12.13.0"
            inputs:
              versionSpec: 12.13.0
          - task: CacheBeta@1
            inputs:
              key: yarn | $(Agent.OS) | Composer/yarn.lock
              path: $(YARN_CACHE_FOLDER)
              restoreKeys: |
                yarn | $(Agent.OS)
            displayName: Cache Yarn packages
          - task: CacheBeta@1
            displayName: Cache Cypress binary
            inputs:
              key: cypress | $(Agent.OS) | Composer/yarn.lock
              path: /home/vsts/.cache/Cypress
          - script: yarn --frozen-lock-file
            displayName: yarn install
            workingDirectory: Composer
          - script: yarn build
            displayName: yarn build
            workingDirectory: Composer
          - script: tar czf $(Build.ArtifactStagingDirectory)/$(archiveName) ./Composer
            displayName: Create TAR Archive
          - task: PublishPipelineArtifact@1
            displayName: Publish TAR Archive
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)/$(archiveName)
              artifactName: composer

  - stage: e2e
    jobs:
      - job: e2e
        displayName: End-to-End Tests
        strategy:
          parallel: 4
        pool:
          vmImage: ubuntu-latest

        steps:
          - task: DownloadPipelineArtifact@2
            displayName: Download Build Archive
            inputs:
              downloadPath: $(System.ArtifactsDirectory)
              artifactName: composer
              buildType: current
          - script: tar -xf $(Build.ArtifactStagingDirectory)/$(archiveName) -C .
            displayName: Extract Build Archive
          - task: CacheBeta@1
            displayName: Restore Cypress binary
            inputs:
              key: cypress | $(Agent.OS) | Composer/yarn.lock
              path: /home/vsts/.cache/Cypress
          - script: ./scripts/e2e.sh
            displayName: Run E2E Tests
            workingDirectory: Composer
            continueOnError: true
            env:
              CYPRESS_RECORD_KEY: $(CYPRESS_RECORD_KEY)
              CYPRESS_VIDEO: true
              CYPRESS_VIDEO_UPLOAD_ON_PASSES: true
              TERM: xterm
